  <script>
    let t = 30;
    const timer = document.getElementById('timer');
    const cd = setInterval(() => {
      t--;
      timer.textContent = t;
      if (t <= 0) {
        clearInterval(cd);
        localStorage.setItem('adWatched', 'true');
        alert("कंपलीट! अब फोटो अपलोड करो!");
        window.location.href = "/";

    }, 1000);
